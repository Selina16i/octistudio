<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <header>
        <div class="container">
            <input type="checkbox">
            <div class="burger">
                <img src="../images/burger.png" alt="">
            </div>
            <button class="header_button" type="button">Menu</button>

            <img id="logo" src="../images/logo.png">

            <button id="registration_button" class="header_button" type="button">Connexion</button>

            <section id="registration" class="hidden">
                <button id="registration_return">Retour</button>

                <form id="registration_form" action="../create_member.php" method="POST">
                    <legend>Inscription</legend>

                    <div>
                        <label for="last_name">Nom</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>

                    <div>
                        <label for="first_name">Prénom</label>
                        <input type="text" id="first_name" name="first_name" placeholder="John" required>
                    </div>

                    <div>
                        <label for="email">Adresse-mail</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@octistudio.fr" required>
                    </div>

                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <label for="confirm_password">Confirmation du mot de passe</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>

                    <input type="hidden" name="status" value="pending">

                    <button type="submit">S'inscrire</button>

                    <p>Vous avez déjà un compte ? <a id="show_login" href="#">Cliquez ici.</a></p>
                </form>

                <div id="registration_message"></div>

                <form id="login_form" style="display:none" method="POST">
                    <legend>Connexion</legend>

                    <div>
                        <label for="email">Adresse-mail</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@octistudio.fr" required>
                    </div>

                    <div>
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit">Se connecter</button>

                    <p>Vous n'avez pas encore de compte ? <a id="show_registration" href="#">Cliquez ici.</a></p>
                </form>
            </section>
        </div>
    </header>
    <section class="contact">
        <form id="contact_form">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required>

            <label for="dateNaissance">Date de Naissance :</label>
            <input type="date" id="dateNaissance" name="dateNaissance" required>

            <label for="adresse">Adresse :</label>
            <input type="adresse" id="adresse" name="adresse" required>


            <div class="flex-container">
                <div>
                    <label for="codePostal">Code Postal :</label>
                    <input type="text" id="codePostal" name="codePostal" required>
                </div>
                <div>
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required>
                </div>
            </div>


            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel" required>
            <div>
                <label>Je souhaite faire :</label>
                <div.dropdown>
                    <select id="civilite" name="civilite" required value="null">
                        <option disabled selected value> -- choisir un objets -- </option>
                        <option value="affiche">Une affiche</option>
                        <option value="motion_design">Un motion design</option>
                        <option value="impression">Une impression </option>
                    </select>
            </div>
            </div>
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="form_butt" type="submit">Envoyer</button>
            <button class="form_butt" type="reset">Réinitialiser</button>
        </form>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
